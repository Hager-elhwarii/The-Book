<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      section {
        padding: 3.75rem 0;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <navbar class="navbar sticky-top navbar-expand-md bg-white">
      <div class="container-xxl">
        <a href="#intro" class="navbar-brand">
          <span class="text-secondary fw-bold text-capitalize">the book</span>
        </a>

        <!-- mobile icon toggler -->
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar links in desktop screen -->
        <div
          class="collapse navbar-collapse justify-content-end align-items-center"
          id="main-nav"
        >
          <ul class="navbar-nav text-end">
            <li class="nav-item">
              <a class="nav-link" href="#topics">About the Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#reviews">Reviews</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </navbar>

    <!-- intro -->
    <section id="intro">
      <div class="contanier-lg">
        <div class="row gx-0 justify-content-center align-items-center">
          <div class="col-md-5 text-center text-md-start">
            <h1>
              <div class="display-2">Black-Belt</div>
              <div class="display-5">Your coding skills</div>
            </h1>
            <p class="lead my-4 text-muted">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore,
              expedita?
            </p>
            <a href="#pricing" class="btn btn-secondary text-white btn-lg">
              buy now
            </a>
          </div>
          <div class="col-md-5 d-none d-md-block">
            <img
              class="img-fluid"
              src="assets/ebook-cover.png"
              alt="ebook cover"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
